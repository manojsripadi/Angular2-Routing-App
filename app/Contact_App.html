<div class="container">
    <h2>Contact App</h2>
    <form class="form-group" (ngSubmit)="submit($event)">
        <div>
        <div>
            <label>Firstname:</label>
      <input type="text"  class="form-control" name="Fname" #fname [(ngModel)]="refname"> <br/>
      <b>{{fname.className}}</b>
    </div>
    <div> 
    <label>Lastname:</label>
    <input type="text"  class="form-control" name="Lname" #lname [(ngModel)]="reflastname"><br/>
    </div>
    <div>
    <label>Mail:</label>
    <input type="text"  class="form-control" name="Email" #email [(ngModel)]="refmail"><br/>
    </div>
    <div class="form-group">
    <label>Number:</label>
    <input type="text" #refNumber1  class="form-control" name="Numb" [(ngModel)]="refnumber"><br/>
</div>
<div>
    <button  (click)="addData(fname.value,lname.value,email.value,refNumber1.value); $event.preventDefault()" class="btn btn-primary">Add</button>
</div><br>
<button (click)="edit(); $event.preventDefault()" class="btn btn-primary">Edit</button>
 </div> <br/>

<table class="table">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Mail</th>
            <th>Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userData of UserDetails">
                <td [hidden]="refResult">{{userData.firstname}} </td>
                <td [hidden]="refInput"><input  type="text" name="fname" class="form-control" [(ngModel)]="userData.firstname"></td>
                <td [hidden]="refResult">{{userData.lastname}}  </td>
                 <td [hidden]="refInput"><input type="text" name="laname" class="form-control" [(ngModel)]="userData.lastname"></td>
                <td [hidden]="refResult">{{userData.email}} </td>
                 <td [hidden]="refInput"><input type="text" name="emal" class="form-control" [(ngModel)]="userData.email"></td>
                <td [hidden]="refResult">{{userData.number}} </td>
                 <td [hidden]="refInput"><input type="text" name="numer" class="form-control" [(ngModel)]="userData.number"></td>
                </tr>
            </tbody>
    </table>  
</form>
    </div>
