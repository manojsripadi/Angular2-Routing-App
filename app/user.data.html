<div class="container">
    <h2>User Information</h2>
    <form #userData="ngForm" (ngSubmit)="onSubmit(userData.value)" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input type="text" #nameRef="ngModel" maxlength="15" minlength='4'  required class="form-control" name="name" ngModel>
<div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
            <div [hidden]="!nameRef.errors.required" >
           Please enter the name
    </div>            
<div [hidden] ="!nameRef.errors.minlength " >
    Please enter more than 4 characters
    </div>
<div [hidden] ="!nameRef.errors.maxlength " >
    Please dont enter more than 15 characters
    </div>
 </div>  
</div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="Email" ngModel>  
        </div>
        <div ngModelGroup="address">
            <div class
            ="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" name="Number" ngModel>  
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="City" ngModel>  
        </div>
         <div class="form-group">
            <label>PostalCode</label>
            <input type="text" #pinCodeRef="ngModel"  maxlength="5" pattern="^[1-9][0-9]{4}$" class="form-control" name="Code" ngModel>  
        <b>{{pinCodeRef.className}}</b>
        <div *ngIf="pinCodeRef.errors && (pinCodeRef.dirty || pinCodeRef.touched)" class="alert alert-danger">
            <div [hidden]="!pinCodeRef.errors.pattern" >
           Please enter the 5 digit number
    </div>            

</div>      
        </div>
        </div>
        <button [disabled]="!userData.form.valid" type="submit" class="btn btn-primary">Submit</button>
        </form>

        
</div>
